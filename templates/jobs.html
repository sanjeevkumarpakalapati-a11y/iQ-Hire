<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Recruiting Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='recruiter_all__.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-briefcase"></i>
                    <span>RecruiteHub</span>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="{{ url_for('dashboard') }}" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="{{ url_for('jobs') }}" class="nav-link">
                        <i class="fas fa-briefcase"></i>
                        <span>Jobs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('candidates') }}" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Candidates</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('interviews') }}" class="nav-link">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Interviews</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('analytics') }}" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analytics</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1>Job Management</h1>
                    <p>Manage and track all job postings and their applications.</p>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" id="createJobBtn">
                        <i class="fas fa-plus"></i>
                        Create New Job
                    </button>
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <div class="user-profile">
                        <img src="https://via.placeholder.com/40x40" alt="Profile" class="profile-img">
                        <span>John Doe</span>
                    </div>
                </div>
            </header>

            <!-- Filters and Search -->
            <section class="filters-section">
                <div class="search-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search jobs..." id="searchInput">
                    </div>
                    <div class="filter-group">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="paused">Paused</option>
                            <option value="closed">Closed</option>
                        </select>
                        <select id="departmentFilter">
                            <option value="">All Departments</option>
                            <option value="technology">Technology</option>
                            <option value="design">Design</option>
                            <option value="management">Management</option>
                            <option value="marketing">Marketing</option>
                        </select>
                        <select id="locationFilter">
                            <option value="">All Locations</option>
                            <option value="remote">Remote</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="on-site">On-site</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Jobs Grid -->
            <section class="jobs-grid" id="jobsGrid">
                <!-- Job cards will be populated by JavaScript -->
            </section>

            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn" id="prevBtn">Previous</button>
                <div class="pagination-numbers" id="paginationNumbers"></div>
                <button class="pagination-btn" id="nextBtn">Next</button>
            </div>
        </main>
    </div>

    <!-- Create Job Modal -->
    <div class="modal" id="createJobModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Job</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form class="modal-body" id="createJobForm">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" required>
                </div>
                <div class="form-group">
                    <label for="jobDepartment">Department</label>
                    <select id="jobDepartment" required>
                        <option value="">Select Department</option>
                        <option value="technology">Technology</option>
                        <option value="design">Design</option>
                        <option value="management">Management</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobLocation">Location Type</label>
                    <select id="jobLocation" required>
                        <option value="">Select Location</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="on-site">On-site</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobSalary">Salary Range</label>
                    <input type="text" id="jobSalary" placeholder="e.g., $80,000 - $120,000">
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description</label>
                    <textarea id="jobDescription" rows="4" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Job</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='jobs.js') }}"></script>
</body>
</html>
